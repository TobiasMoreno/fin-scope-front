<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-indigo-500 to-purple-600 p-5">
  <div class="bg-white rounded-2xl shadow-2xl p-10 w-full max-w-md text-center">
    <div class="mb-8">
      <h2 class="text-gray-800 text-3xl font-semibold mb-2">Iniciar sesión</h2>
      <p class="text-gray-600 text-base">Accede a tu cuenta con Google</p>
    </div>
    
    <div class="mb-6">
      <div id="google-signin-button" class="flex justify-center mb-5"></div>
      
      @if(isLoading) {
        <div class="flex flex-col items-center my-5">
          <div class="w-8 h-8 border-3 border-gray-200 border-t-blue-500 rounded-full animate-spin mb-3"></div>
          <p class="text-gray-600">Iniciando sesión...</p>
        </div>
      }

    </div>
    <div class="mt-6">
      <p class="text-gray-500 text-sm leading-relaxed">
        Al continuar, aceptas nuestros 
        <a href="#" class="text-blue-500 hover:underline">Términos de Servicio</a> y 
        <a href="#" class="text-blue-500 hover:underline">Política de Privacidad</a>
      </p>
    </div>
  </div>
</div>
