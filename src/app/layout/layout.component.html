<div
  class="min-h-screen text-[var(--sidebar-foreground)] border-r border-[var(--sidebar-border)]"
>
  <!-- Overlay for mobile -->
  @if (isSidebarOpen) {
  <div
    (click)="toggleSidebar()"
    class="fixed inset-0 z-40 md:hidden"
  ></div>
  }
  <!-- Sidebar -->
  <app-sidebar [isOpen]="isSidebarOpen" (toggleSidebar)="toggleSidebar()" />

  <main
    [class]="
      'transition-all duration-300 ease-in-out ' +
      (isSidebarOpen ? 'md:ml-64' : 'md:ml-0')
    "
  >
    <!-- Header Section -->
    <div
      class="p-6 flex justify-between items-center border-b"
    >
      <div class="flex items-center">
        @if (!isSidebarOpen) {
        <button
          (click)="toggleSidebar()"
          class="p-2 text-zinc-300 hover:text-blue-400 cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
        <h1 class="text-xl font-semibold ml-2 text-zinc-100">
          FinScope
        </h1>
        }
      </div>

      <div class="flex items-center gap-4">
        <!-- Auth Buttons -->
        <button
          routerLink="/auth/login"
          class="px-4 py-2 text-sm rounded-lg flex items-center cursor-pointer text-zinc-300 hover:bg-zinc-700 hover:text-blue-400"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
            />
          </svg>
          <span class="ml-2"> Iniciar sesi√≥n </span>
        </button>
        <button
          routerLink="/register"
          class="px-4 py-2 text-sm rounded-lg flex items-center cursor-pointer text-zinc-300 hover:bg-zinc-700 hover:text-blue-400"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
            />
          </svg>
          <span class="ml-2"> Registrarse </span>
        </button>
      </div>
    </div>

    <div
      class="flex flex-row gap-4 items-center justify-center w-full py-4"
    >
      <app-breadcrumb />
    </div>

    <!-- Main Content -->
    <div class="p-6">
      <router-outlet></router-outlet>
    </div>

    <div class="flex flex-row gap-4 items-center justify-center w-full">
      <app-example></app-example>
    </div>

    <app-footer />
  </main>
</div>
