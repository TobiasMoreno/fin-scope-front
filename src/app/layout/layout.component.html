<div
  class="min-h-screen text-[var(--sidebar-foreground)] border-r border-[var(--sidebar-border)]"
>
  <!-- Overlay for mobile con transición suave -->
  <div
    (click)="toggleSidebar()"
    [class]="
      'fixed inset-0 z-40 md:hidden transition-all duration-300 ease-out' +
      ((isSidebarOpen$ | async) ? ' bg-black/50 backdrop-blur-sm' : ' bg-transparent pointer-events-none')
    "
  ></div>
  
  <!-- Sidebar -->
  <app-sidebar />

  <main
    [class]="
      'transition-all duration-300 ease-out transform' +
      ((isSidebarOpen$ | async) ? ' md:ml-64' : ' md:ml-0')
    "
  >
    <!-- Header Section -->
    <div
      class="p-6 flex justify-between items-center border-b bg-white/5 backdrop-blur-sm border-white/10"
    >
      <div class="flex items-center">
        @if (!(isSidebarOpen$ | async)) {
        <button
          (click)="toggleSidebar()"
          class="p-2 text-zinc-300 hover:text-blue-400 cursor-pointer rounded-lg hover:bg-[var(--sidebar-accent)] transition-all duration-200 hover:scale-110 group"
          aria-label="Abrir sidebar"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 group-hover:rotate-180 transition-transform duration-200"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
        <h1 class="text-xl font-semibold ml-2 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
          FinScope
        </h1>
        }
      </div>

      <div class="flex items-center gap-4">
        <!-- Auth Buttons -->
         @if(!currentUser) {
        <button
          routerLink="/auth/login"
          class="px-4 py-2 text-sm rounded-lg flex items-center cursor-pointer text-zinc-300 hover:bg-zinc-700 hover:text-blue-400 transition-all duration-200 hover:scale-105"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
            />
          </svg>
          <span class="ml-2"> Iniciar sesión </span>
        </button>
        }
        <div class="flex items-center gap-2">
          <img [src]="currentUser?.picture || ''" alt="avatar" class="w-8 h-8 rounded-full ring-2 ring-blue-400/20 hover:ring-blue-400/40 transition-all duration-200">
          <p class="text-sm font-medium">{{currentUser?.name || ''}}</p>
        </div>
      </div>
    </div>

    <div
      class="flex flex-row gap-4 items-center justify-center w-full py-4"
    >
      <app-breadcrumb />
    </div>

    <!-- Main Content -->
    <div class="p-6 animate-fadeInUp">
      <router-outlet></router-outlet>
    </div>

    <div class="flex flex-row gap-4 items-center justify-center w-full">
      <app-example></app-example>
    </div>

    <app-footer />
  </main>
</div>
