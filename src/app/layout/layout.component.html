<div class="min-h-screen bg-gray-950">
  <!-- Sidebar -->
  <app-sidebar [isOpen]="isSidebarOpen" (toggleSidebar)="toggleSidebar()" />

  <main
    [class]="
      'min-h-screen transition-all duration-300 ' +
      (isSidebarOpen ? 'md:ml-64' : 'md:ml-0')
    "
  >
    <div class="p-6">
      <div class="flex items-center justify-start mb-6">
        @if (!isSidebarOpen) {

        <button
          (click)="toggleSidebar()"
          class="p-2 text-gray-300 hover:text-blue-400 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
        <div class="flex items-center gap-2">
          
          <h1 class="text-xl font-semibold text-blue-400 transition-all duration-300">
            FinScope
          </h1>
        </div>
        }
      </div>
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
