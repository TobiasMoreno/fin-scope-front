<aside
  [class]="
    'fixed top-0 left-0 bottom-0 bg-gray-900 border-r border-gray-800 transition-all duration-300 ' +
    (isOpen ? 'translate-x-0' : '-translate-x-full')
  "
>
  <div class="p-4">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-xl font-semibold text-blue-400">
        FinScope
      </h1>
      <button
        (click)="toggleSidebar.emit()"
        class="p-2 text-gray-300 hover:text-blue-400 transition-colors"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Quick Actions -->
    <div class="mb-6">
      <h2 class="text-sm font-semibold text-gray-400 uppercase mb-2">
        Acciones Rápidas
      </h2>
      <div class="space-y-1">
        <button
          class="w-full px-3 py-2 text-left text-gray-300 hover:bg-gray-800 hover:text-blue-400 rounded-lg transition-colors flex items-center"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
          <span class="ml-3">
            Nueva Operación
          </span>
        </button>
        <button
          class="w-full px-3 py-2 text-left text-gray-300 hover:bg-gray-800 hover:text-blue-400 rounded-lg transition-colors flex items-center"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
          </svg>
          <span class="ml-3">
            Análisis de Mercado
          </span>
        </button>
        <button
          class="w-full px-3 py-2 text-left text-gray-300 hover:bg-gray-800 hover:text-blue-400 rounded-lg transition-colors flex items-center"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
          </svg>
          <span class="ml-3">
            Revisión de Portafolio
          </span>
        </button>
      </div>
    </div>

    <!-- Watchlist -->
    <div class="mb-6">
      <h2 class="text-sm font-semibold text-gray-400 uppercase mb-2">
        Lista de Seguimiento
      </h2>
      <div class="space-y-1">
        <a href="#" class="block px-3 py-2 text-gray-300 hover:bg-gray-800 hover:text-blue-400 rounded-lg transition-colors flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
          </svg>
          <span class="ml-3">
            AAPL
          </span>
        </a>
        <a href="#" class="block px-3 py-2 text-gray-300 hover:bg-gray-800 hover:text-blue-400 rounded-lg transition-colors flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
          </svg>
          <span class="ml-3">
            MSFT
          </span>
        </a>
        <a href="#" class="block px-3 py-2 text-gray-300 hover:bg-gray-800 hover:text-blue-400 rounded-lg transition-colors flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
          </svg>
          <span class="ml-3">
            GOOGL
          </span>
        </a>
      </div>
    </div>

    <!-- Auth Section -->
    <div class="mb-6 mt-6 p-4 bg-gray-800 rounded-lg">
      <div class="space-y-3">
        <button class="w-full px-4 py-2 text-sm text-gray-300 hover:text-blue-400 transition-colors flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
          </svg>
          <span class="ml-3">
            Iniciar sesión
          </span>
        </button>
        <button class="w-full px-4 py-2 text-sm bg-blue-600 text-white rounded-lg hover:bg-blue-500 transition-colors flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
          </svg>
          <span class="ml-3">
            Registrarse
          </span>
        </button>
      </div>
    </div>
  </div>
</aside>
