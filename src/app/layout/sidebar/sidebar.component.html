<aside

      <h1 class="text-xl font-semibold">
        FinScope
      </h1>

        class="p-2"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <!-- Quick Actions -->
    <div class="mb-6">
      <h2 class="text-sm font-semibold uppercase mt-2">

        >

        </button>
        <button

        </button>

        >
          <mat-icon>assignment</mat-icon>
          <span class="ml-3">Revisi칩n de Portafolio</span>
        </button>
      </div>
    </div>

    <!-- Watchlist -->
    <div class="mb-6">
      <h2 class="text-sm font-semibold uppercase mb-2">
        Lista de Seguimiento
      </h2>
      <div class="space-y-1 mt-2">
        <a href="#" class="px-3 py-2 rounded-lg flex items-center hover:bg-[var(--sidebar-accent)]">
          <mat-icon>trending_up</mat-icon>
          <span class="ml-3">AAPL</span>
        </a>
        <a href="#" class="px-3 py-2 rounded-lg flex items-center hover:bg-[var(--sidebar-accent)]">
          <mat-icon>trending_up</mat-icon>
          <span class="ml-3">MSFT</span>
        </a>
