<aside [class]="'fixed top-16 left-0 bottom-0 w-64 bg-gray-900 border-r border-gray-800 transition-all duration-300 ' + (isOpen ? 'translate-x-0' : '-translate-x-full')">
    <div class="p-4">
      <!-- Quick Actions -->
      <div class="mb-6">
        <h2 class="text-sm font-semibold text-gray-400 uppercase mb-2">Quick Actions</h2>
        <div class="space-y-1">
          <button class="w-full px-3 py-2 text-left text-gray-300 hover:bg-gray-800 hover:text-blue-400 rounded-lg transition-colors">
            New Trade
          </button>
          <button class="w-full px-3 py-2 text-left text-gray-300 hover:bg-gray-800 hover:text-blue-400 rounded-lg transition-colors">
            Market Analysis
          </button>
          <button class="w-full px-3 py-2 text-left text-gray-300 hover:bg-gray-800 hover:text-blue-400 rounded-lg transition-colors">
            Portfolio Review
          </button>
        </div>
      </div>

      <!-- Watchlist -->
      <div class="mb-6">
        <h2 class="text-sm font-semibold text-gray-400 uppercase mb-2">Watchlist</h2>
        <div class="space-y-1">
          <a href="#" class="block px-3 py-2 text-gray-300 hover:bg-gray-800 hover:text-blue-400 rounded-lg transition-colors">
            AAPL
          </a>
          <a href="#" class="block px-3 py-2 text-gray-300 hover:bg-gray-800 hover:text-blue-400 rounded-lg transition-colors">
            MSFT
          </a>
          <a href="#" class="block px-3 py-2 text-gray-300 hover:bg-gray-800 hover:text-blue-400 rounded-lg transition-colors">
            GOOGL
          </a>
        </div>
      </div>

      <!-- Account -->
      <div>
        <h2 class="text-sm font-semibold text-gray-400 uppercase mb-2">Account</h2>
        <div class="space-y-1">
          <a href="#" class="block px-3 py-2 text-gray-300 hover:bg-gray-800 hover:text-blue-400 rounded-lg transition-colors">
            Settings
          </a>
          <a href="#" class="block px-3 py-2 text-gray-300 hover:bg-gray-800 hover:text-blue-400 rounded-lg transition-colors">
            Help Center
          </a>
        </div>
      </div>
    </div>
  </aside>
